            background-color: #ffffff; 
            font-family: 'Inter', sans-serif; 
        }

        .clip-path-slant {

        }

            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.1);
        }

        /* Animação suave para as transições de página */
        .page-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            window.scrollTo(0, 0);
            setPage(p);
            if(id) setSelectedId(id);
          };

            setModalType(type);
            setIsModalOpen(true);
          }

            imoveis.find(i => i.id === selectedId), 
            [selectedId]
          );

          const filteredImoveis = useMemo(() => {
            if (!searchQuery) return imoveis;
            const q = searchQuery.toLowerCase();
            return imoveis.filter(i => 
              i.bairro.toLowerCase().includes(q) || 
              i.cidade.toLowerCase().includes(q) ||
              i.titulo.toLowerCase().includes(q)

                        </p>

                              type="text"
                              placeholder="Qual bairro ou cidade?"
                              className="w-full h-14 outline-none text-slate-700 font-bold placeholder:text-slate-400"
                              value={searchQuery}
                              onChange={(e) => setSearchQuery(e.target.value)}
                            />
                          </div>
                          <button 
                            onClick={() => setPage('catalogo')}
                            className="w-full md:w-auto px-10 py-5 bg-blue-700 text-white font-black rounded-2xl hover:bg-blue-800 transition-all"
                          >
                            Explorar
                          </button>
                        </div>
                      </div>
                      
                      <div className="hidden lg:grid grid-cols-2 gap-6 relative">
                         <img src={imoveis[0].imagens[0]} className="rounded-[2.5rem] h-80 w-full object-cover shadow-2xl" />

                      </div>

                        <button onClick={() => setPage('catalogo')} className="text-blue-700 font-bold flex items-center gap-2 group">

                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

                                    <h3 className="text-4xl font-black mb-8">R$ {currentImovel.preco.toLocaleString()}</h3>
                                    
                                    <div className="space-y-4 mb-10">
                                        <p className="text-sm opacity-80 leading-relaxed">
                                            Valores sujeitos a alteração conforme disponibilidade e tabela vigente do mês.
                                        </p>
                                    </div>

                                        </div>

                                    </p>

                                    <button onClick={() => openModal('contato')} className="px-10 py-4 bg-white text-blue-700 font-black rounded-2xl shadow-xl hover:bg-blue-50 transition-all">
                                        Falar com Especialista
                                    </button>
                                </div>
                            </div>
                        </div>
                     </div>

                        <h2 className="text-3xl font-black mb-12">Explorar Todos os Projetos</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                            {imoveis.map(i => (
                                <div key={i.id} className="border p-4 rounded-3xl cursor-pointer" onClick={() => navigateTo('detalhe', i.id)}>
                                    <img src={i.imagens[0]} className="rounded-2xl h-48 w-full object-cover mb-4" />
                                    <h4 className="font-bold">{i.titulo}</h4>
                                </div>
                            ))}

                     </div>
                   )}

              <Footer />

              {/* Modal Simples de Contato */}
              {isModalOpen && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-sm page-enter">
                  <div className="bg-white p-10 rounded-[3rem] max-w-md w-full relative shadow-2xl">
                    <button onClick={() => setIsModalOpen(false)} className="absolute top-8 right-8 text-slate-400 hover:text-slate-900"><Icon name="x" /></button>
                    <h3 className="text-2xl font-black mb-2">
                        {modalType === 'agendamento' ? 'Agendar Visita' : 'Receber o material'}
                    </h3>
                    <p className="text-slate-500 text-sm mb-8">
                        {modalType === 'agendamento' 
                            ? 'Escolha a melhor data para conhecer o decorado.' 
                            : 'Deixe os seus dados e um consultor entrará em contacto com o book completo.'}
                    </p>
                    <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert('Solicitação enviada com sucesso!'); setIsModalOpen(false); }}>
                        <input required placeholder="Nome Completo" className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-blue-700 font-medium" />
                        <input required placeholder="WhatsApp (com DDD)" className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-blue-700 font-medium" />
                        
                        {modalType === 'agendamento' && (
                            <div className="grid grid-cols-2 gap-4">
                                <input type="date" required className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-blue-700 font-medium text-slate-500" />
                                <select className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-blue-700 font-medium text-slate-500">
                                    <option>Manhã</option>
                                    <option>Tarde</option>
                                </select>
                            </div>
                        )}

                        <button className="w-full py-5 bg-blue-700 text-white font-black rounded-2xl shadow-lg shadow-blue-100 mt-4 hover:bg-blue-800 transition-all">
                            {modalType === 'agendamento' ? 'Confirmar Agendamento' : 'Enviar Agora'}
                        </button>
                    </form>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
